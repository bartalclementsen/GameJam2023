    <script>
        window.audioFunctions = {
            playAudio: function (audioElementId) {
                var audioElement = document.getElementById(audioElementId);
                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.play();
                }
            },
            stopAudio: function (audioElementId) {
                var audioElement = document.getElementById(audioElementId);
                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.pause();
                }
            },
            setVolume: function (audioElementId, volume) {
                var audioElement = document.getElementById(audioElementId);
                if (audioElement) {
                    audioElement.volume = volume;
                }
            },
            setVolumeOnLoad: function (audioElementId, volume) {
                var audioElement = document.getElementById(audioElementId);
                if (audioElement) {
                    audioElement.volume = volume;
                    audioElement.addEventListener("play", function () {
                        audioElement.volume = volume;
                    });
                }
            }

        };
